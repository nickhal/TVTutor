<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVTutor Bergamot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        
        h1 {
            color: #4ECDC4;
            border-bottom: 2px solid #4ECDC4;
            padding-bottom: 10px;
        }
        
        .section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .status.success {
            background: #2d5f2d;
            border: 1px solid #4CAF50;
        }
        
        .status.error {
            background: #5f2d2d;
            border: 1px solid #f44336;
        }
        
        .status.warning {
            background: #5f5f2d;
            border: 1px solid #ff9800;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background: #4ECDC4;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #45B7D1;
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .translation-result {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .aligned-word {
            display: inline-block;
            padding: 2px 6px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .aligned-word:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.1);
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        
        .metric {
            background: #333;
            padding: 10px;
            border-radius: 4px;
        }
        
        .metric-label {
            color: #888;
            font-size: 12px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ECDC4;
        }
        
        #colorPalette {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }
        
        .color-sample {
            width: 30px;
            height: 30px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üåê TVTutor Bergamot Translation Test</h1>
    
    <div class="section">
        <h2>System Status</h2>
        <div id="systemStatus"></div>
    </div>
    
    <div class="section">
        <h2>Translation Test</h2>
        <textarea id="inputText" rows="3" placeholder="Enter Indonesian text to translate...">Saya pergi ke pasar untuk membeli makanan</textarea>
        <div>
            <button id="translateBtn" disabled>Translate with Bergamot</button>
            <button id="translateGoogleBtn">Translate with Google (Fallback)</button>
            <button id="batchTranslateBtn" disabled>Test Batch Translation</button>
        </div>
        
        <div id="translationResult"></div>
    </div>
    
    <div class="section">
        <h2>Color Schemes</h2>
        <div>
            <button onclick="changeColorScheme('vibrant')">Vibrant</button>
            <button onclick="changeColorScheme('pastel')">Pastel</button>
            <button onclick="changeColorScheme('highContrast')">High Contrast</button>
            <button onclick="changeColorScheme('monochrome')">Monochrome</button>
        </div>
        <div id="colorPalette"></div>
    </div>
    
    <div class="section">
        <h2>Performance Metrics</h2>
        <div class="metrics" id="metrics"></div>
    </div>
    
    <div class="section">
        <h2>Test Sentences</h2>
        <div id="testSentences"></div>
    </div>

    <script type="module">
        // Import the translation modules
        import { TranslatorManager } from './src/lib/translator-manager.js';
        import { ColorCoordinator } from './src/lib/color-coordinator.js';
        
        let translatorManager = null;
        let colorCoordinator = null;
        let currentColorScheme = 'vibrant';
        
        // Test sentences
        const testSentences = [
            "Saya pergi ke pasar",
            "Dia sedang makan siang",
            "Kami belajar bahasa Indonesia",
            "Mereka bermain sepak bola",
            "Ini adalah rumah saya",
            "Apa kabar hari ini?",
            "Terima kasih banyak",
            "Sampai jumpa lagi"
        ];
        
        // Initialize the system
        async function initialize() {
            updateStatus('Initializing...', 'warning');
            
            try {
                // Initialize translator manager
                translatorManager = new TranslatorManager();
                const provider = await translatorManager.initialize();
                
                // Initialize color coordinator
                colorCoordinator = new ColorCoordinator();
                await colorCoordinator.initialize();
                
                // Get system status
                const status = translatorManager.getStatus();
                
                if (status.providers.bergamot.ready) {
                    updateStatus('‚úÖ Bergamot translator ready! Local translation enabled.', 'success');
                    document.getElementById('translateBtn').disabled = false;
                    document.getElementById('batchTranslateBtn').disabled = false;
                } else if (status.providers.google.ready) {
                    updateStatus('‚ö†Ô∏è Bergamot not available. Using Google Translate fallback.', 'warning');
                } else {
                    updateStatus('‚ùå No translation providers available.', 'error');
                }
                
                // Display detailed status
                displaySystemStatus(status);
                
                // Show color palette
                displayColorPalette();
                
                // Setup test sentences
                setupTestSentences();
                
            } catch (error) {
                console.error('Initialization error:', error);
                updateStatus(`‚ùå Initialization failed: ${error.message}`, 'error');
            }
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('systemStatus');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function displaySystemStatus(status) {
            const statusHtml = `
                <div class="status ${status.providers.bergamot.ready ? 'success' : 'warning'}">
                    <strong>Primary Provider:</strong> ${status.primaryProvider}<br>
                    <strong>Bergamot:</strong> ${status.providers.bergamot.ready ? 'Ready' : 'Not Available'}<br>
                    <strong>Model Loaded:</strong> ${status.providers.bergamot.modelLoaded ? 'Yes' : 'No'}<br>
                    <strong>Google Fallback:</strong> ${status.providers.google.ready ? 'Ready' : 'Not Available'}<br>
                    <strong>Fallback Enabled:</strong> ${status.fallbackEnabled ? 'Yes' : 'No'}
                </div>
            `;
            document.getElementById('systemStatus').innerHTML += statusHtml;
        }
        
        // Translation functions
        async function translate() {
            const inputText = document.getElementById('inputText').value.trim();
            if (!inputText) return;
            
            const resultDiv = document.getElementById('translationResult');
            resultDiv.innerHTML = '<div class="status warning">Translating...</div>';
            
            try {
                const startTime = performance.now();
                const result = await translatorManager.translate(inputText, {
                    includeAlignment: true,
                    includeColors: true
                });
                const endTime = performance.now();
                
                displayTranslationResult(result, endTime - startTime);
                updateMetrics();
                
            } catch (error) {
                console.error('Translation error:', error);
                resultDiv.innerHTML = `<div class="status error">Translation failed: ${error.message}</div>`;
            }
        }
        
        async function translateWithGoogle() {
            const inputText = document.getElementById('inputText').value.trim();
            if (!inputText) return;
            
            const resultDiv = document.getElementById('translationResult');
            resultDiv.innerHTML = '<div class="status warning">Translating with Google...</div>';
            
            try {
                const startTime = performance.now();
                const result = await translatorManager.translate(inputText, {
                    forceProvider: 'google'
                });
                const endTime = performance.now();
                
                displayTranslationResult(result, endTime - startTime);
                updateMetrics();
                
            } catch (error) {
                console.error('Translation error:', error);
                resultDiv.innerHTML = `<div class="status error">Translation failed: ${error.message}</div>`;
            }
        }
        
        async function batchTranslate() {
            const resultDiv = document.getElementById('translationResult');
            resultDiv.innerHTML = '<div class="status warning">Batch translating test sentences...</div>';
            
            try {
                const startTime = performance.now();
                const results = await translatorManager.translateBatch(testSentences);
                const endTime = performance.now();
                
                let html = '<div class="translation-result">';
                html += `<h3>Batch Translation Results (${(endTime - startTime).toFixed(2)}ms total)</h3>`;
                
                for (const [original, translation] of Object.entries(results)) {
                    if (translation) {
                        html += `<div style="margin: 10px 0;">`;
                        html += `<strong>ID:</strong> ${original}<br>`;
                        html += `<strong>EN:</strong> ${translation.text || translation}<br>`;
                        html += `<strong>Latency:</strong> ${translation.latency ? translation.latency.toFixed(2) + 'ms' : 'N/A'}`;
                        html += `</div>`;
                    }
                }
                
                html += '</div>';
                resultDiv.innerHTML = html;
                updateMetrics();
                
            } catch (error) {
                console.error('Batch translation error:', error);
                resultDiv.innerHTML = `<div class="status error">Batch translation failed: ${error.message}</div>`;
            }
        }
        
        function displayTranslationResult(result, totalTime) {
            const resultDiv = document.getElementById('translationResult');
            
            let html = '<div class="translation-result">';
            html += `<h3>Translation Result</h3>`;
            html += `<p><strong>Original:</strong> ${result.originalText}</p>`;
            
            // Display with colors if available
            if (result.colors && result.colors.sourceColors) {
                html += '<p><strong>Colored Original:</strong> ';
                const words = result.originalText.split(' ');
                words.forEach((word, idx) => {
                    const color = result.colors.sourceColors[idx];
                    html += `<span class="aligned-word" style="color: ${color || '#ccc'};">${word}</span>`;
                });
                html += '</p>';
            }
            
            html += `<p><strong>Translation:</strong> ${result.text}</p>`;
            
            // Display with colors if available
            if (result.colors && result.colors.targetColors) {
                html += '<p><strong>Colored Translation:</strong> ';
                const words = result.text.split(' ');
                words.forEach((word, idx) => {
                    const color = result.colors.targetColors[idx];
                    html += `<span class="aligned-word" style="color: ${color || '#ccc'};">${word}</span>`;
                });
                html += '</p>';
            }
            
            html += `<p><strong>Provider:</strong> ${result.provider || 'Unknown'}</p>`;
            html += `<p><strong>Total Time:</strong> ${totalTime.toFixed(2)}ms</p>`;
            
            if (result.fallback) {
                html += `<p class="status warning">‚ö†Ô∏è Using fallback provider</p>`;
            }
            
            html += '</div>';
            resultDiv.innerHTML = html;
        }
        
        function updateMetrics() {
            const metrics = translatorManager.getMetrics();
            const metricsDiv = document.getElementById('metrics');
            
            metricsDiv.innerHTML = `
                <div class="metric">
                    <div class="metric-label">Average Latency</div>
                    <div class="metric-value">${metrics.averageLatency.toFixed(1)}ms</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Total Translations</div>
                    <div class="metric-value">${metrics.totalTranslations}</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Bergamot Success</div>
                    <div class="metric-value">${metrics.bergamotSuccesses}</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Google Fallbacks</div>
                    <div class="metric-value">${metrics.googleFallbacks}</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Success Rate</div>
                    <div class="metric-value">${metrics.successRate.toFixed(1)}%</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Cache Size</div>
                    <div class="metric-value">${metrics.bergamotCacheSize + metrics.googleCacheSize}</div>
                </div>
            `;
        }
        
        function displayColorPalette() {
            const paletteDiv = document.getElementById('colorPalette');
            const colors = colorCoordinator.getCurrentPalette();
            
            paletteDiv.innerHTML = colors.map(color => 
                `<div class="color-sample" style="background: ${color};"></div>`
            ).join('');
        }
        
        window.changeColorScheme = function(scheme) {
            currentColorScheme = scheme;
            colorCoordinator.setColorScheme(scheme);
            displayColorPalette();
        };
        
        function setupTestSentences() {
            const container = document.getElementById('testSentences');
            container.innerHTML = testSentences.map(sentence => 
                `<button onclick="testSentence('${sentence}')">${sentence}</button>`
            ).join('');
        }
        
        window.testSentence = function(sentence) {
            document.getElementById('inputText').value = sentence;
            translate();
        };
        
        // Event listeners
        document.getElementById('translateBtn').addEventListener('click', translate);
        document.getElementById('translateGoogleBtn').addEventListener('click', translateWithGoogle);
        document.getElementById('batchTranslateBtn').addEventListener('click', batchTranslate);
        
        // Initialize on load
        initialize();
    </script>
</body>
</html>
